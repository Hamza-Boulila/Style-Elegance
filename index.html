<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Style Elegance</title>
  </head>
  <body>
    <!--===== HEADER =====-->
    <header class="header wrapper">
      <nav class="nav">
        <img src="./Assets/img/Style Elegance Logo 2.png" alt="" class="logo" />

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#Women" class="nav__link">Women</a>
            </li>
            <li class="nav__item">
              <a href="#Men" class="nav__link">Men</a>
            </li>
            <li class="nav__item">
              <a href="#About" class="nav__link">About</a>
            </li>
          </ul>
        </div>

        <div class="nav__icons icons__item">
          <i class="bx bx-search icons__item"></i>
          <i class="bx bx-cart icons__item"></i>
          <i class="bx bx-heart icons__item"></i>
          <i class="bx bx-user icons__item"></i>
        </div>
      </nav>
    </header>

    <main>
      <div class="wrapper">
        <section class="main__header">
          <div class="header__body">
            <h1 class="header__title">Sweaters Weather Just Got Better.</h1>
            <p class="header__description">
              Plush, Airy. Insanely soft. say hello to alpaca season.
            </p>
            <a href="#" class="button">SHOP NOW</a>
          </div>
          <div class="header__img">
            <img src="./Assets/img/backpic.png" class="backpic" alt="" />
            <img src="./Assets/img/PIC 1.png" alt="" class="image" />
          </div>
        </section>
      </div>

      <section class="Brands__back">
        <div class="Brands wrapper">
          <img src="./Assets/img/Brands/chanel.png" alt="" class="brand__1" />
          <img src="./Assets/img/Brands/DIOR.png" alt="" class="brand__2" />
          <img src="./Assets/img/Brands/Gucci.png" alt="" class="brand__3" />
          <img src="./Assets/img/Brands/Versace.png" alt="" class="brand__4" />
          <img src="./Assets/img/Brands/zara.png" alt="" class="brand__5" />
        </div>
      </section>
    </main>
  </body>
</html>
